<!DOCTYPE html>
<html>
<head>
  <title>Ratestuf canvas</title>
  <script type="application/javascript">


  var comparison = [{
   "name": "obama",
   "itemId": 123,
   "searchTerm": "Obama vs. Batman",
   "xAxis": "evilness",
   "xRating": .9,
   "yAxis":"intelligence",
   "yRating": .4,
   "color": '#009900'},
   {
   "name": "batman",
   "itemId": 123,
   "searchTerm": "Obama vs. Batman",
   "xAxis": "evilness",
   "xRating": .5,
   "yAxis":"intelligence",
   "yRating": .2,
   "color": '#33ccff'}];

    function draw() {
      var canvas = document.createElement("canvas");
      canvas.width = 1000;
      canvas.height = 533;

      var ctx = canvas.getContext("2d");
      var centerX = canvas.width / 2;
      var centerY = canvas.height / 2;
      var radius = 25;

      //Background
      ctx.fillStyle = "#D6AD33";
      ctx.fillRect(70, 0,
        canvas.width - 40 ,
        canvas.height - 60);

      // Arrow up/down
      ctx.fillStyle = "grey";
      ctx.fillRect(15, 50, 20,
        canvas.height - 110);
      ctx.fillStyle = "grey";
      ctx.beginPath();
      ctx.moveTo(25,0);
      ctx.lineTo(0,50);
      ctx.lineTo(50,50);
      ctx.fill();


      // Arrow left/right
      ctx.fillStyle = "grey";
      ctx.fillRect(70, // x
                   canvas.height - 40, // y
                   canvas.width - 130,
                   20);
      ctx.fillStyle = "grey";
      ctx.beginPath();
      ctx.moveTo(1000,505); //point
      ctx.lineTo(940,480);
      ctx.lineTo(940,525);
      ctx.fill();


      // Rating
      comparison.forEach( function(data){
        ctx.beginPath();
        ctx.arc(canvas.width * data.xRating ,
                canvas.height * data.yRating,
                radius, 0, 2 * Math.PI, false);
        ctx.fillStyle = data.color;
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#003300';
        ctx.stroke();
        ctx.fill();

        ctx.fillStyle = "black";
        ctx.textAlign = 'center';
        ctx.font = "23px Arial";

        ctx.fillText(
          data.name,
          canvas.width * data.xRating,
          canvas.height * data.yRating + 50);
      })
      document.getElementById('result').src = canvas.toDataURL();
    }
  </script>
</head>
<body onload="draw();">
<img src="" id="result" style="border:2px;">
</body>
</html>
